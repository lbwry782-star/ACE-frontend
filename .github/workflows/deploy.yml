name: Deploy Vite Build to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Ensure nojekyll
        run: touch dist/.nojekyll

      - name: Debug dist
        run: |
          echo "=== dist listing ==="
          ls -la dist
          echo "=== dist/index.html (first 120 lines) ==="
          sed -n '1,120p' dist/index.html
          echo "=== grep for /src/main.jsx ==="
          (grep -R "/src/main.jsx" -n dist || true)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
